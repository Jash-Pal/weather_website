<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather</title>
</head>

<body>
    <div class="card">
    <h1> Weather App </h1>
        <div class="search">
            <input type="text" placeholder="Enter City Name" name="" id="inputbox" spellcheck="false" required>
            <button> <img src="images/search.png" alt="" id="btn"></button>
        </div>
        <div class="error"> Invalid City Name ⚠️</div>
        <div class="weather">
            <img src="images/rain.png" class="wather-icon" alt="">
            <h1 class="temp">22 °C</h1>
            <h2 class="city"> New York </h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity"> 50% </p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind"> 15 Km/h </p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script>

</body>

</html>
